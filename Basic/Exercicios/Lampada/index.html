<head>
    <meta charset="utf-8">
    <title>Exercicio Lampada</title>
</head>
<body style="background-color: #ddd; margin: 0; padding: 0; outline: 0; box-sizing: border-box;" id="bodyy">
        <header style="width: 100%; display: flex; justify-content: center; align-items: center; height: 80px; background-color: royalblue;">
            <h1 style="color: white;">Animação com a lâmpada</h1>
        </header>
        <div id="divv" style=" margin: 0 auto; width: 700; height: 100%; background-color: #fff">
            <h2 style="text-align: center; padding-top: 40px; margin-top: 0; margin-left: 0; padding-left: 0;">Coisas que você pode fazer com a lâmpada</h2>
            <ul style="margin-left: 50px; line-height: 24px; font-size: 18px;">
                <li><strong>Acender:</strong> Passando o mouse em cima.</li>
                <li><strong>Apagar:</strong> Tirando o mouse de cima.</li>
                <li><strong>Quebrar:</strong> Clicando na imagem.</li>
        
            </ul>
        <img onmouseover="acender()" onmouseout="apagar()" onclick="quebrar()" src="./images/lampada_apagada.jpg" id="lamp" style="margin-left: 100px; width: 500px; height: 500px;">
        <h3 id="mensagem" style="font-size: 32px; text-align: center;"></h3>
    </div>
</body>
